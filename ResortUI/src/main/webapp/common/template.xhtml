                    </button>
                    <a class="navbar-brand" href="index.xhtml">Party Resort</a>

					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="park.xhtml">Parks</a></li>

							<ui:fragment rendered="${!sessionDto.userDto.loggedIn}">
								<li><a href="login.xhtml">Login</a></li>
							</ui:fragment>>

					</div>
