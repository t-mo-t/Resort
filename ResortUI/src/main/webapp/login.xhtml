<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"

	  xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">
                Login
            </ui:define>

            <ui:define name="navbar">
				Login
            </ui:define>

            <ui:define name="content">
                <h:form>
					<h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon">Login:</span>
							<h:inputText label="Login" p:placeholder="jhon@doe.org"
										 value="${Login.dto.name}" class="form-control"
										 required="true">
								<f:validateLength minimum="4" maximum="30" >
								</f:validateLength>
							</h:inputText>
						</div>
					</div>
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon">Password:</span>
							<h:inputSecret label="Login" p:placeholder="******"
										   value="${Login.dto.password}" class="form-control"
										   required="true">
								<f:validateLength minimum="4"  >
								</f:validateLength>
							</h:inputSecret>
						</div>
					</div>
					<div class="col-md-12">
						<p style="margin-top: 10px">
                                                    <h:commandButton class="btn btn-primary" action="${Login.login()}" value="Save"></h:commandButton>
						</p>
					</div>
				</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
