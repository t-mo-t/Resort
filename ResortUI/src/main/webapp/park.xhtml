<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./common/template-simple.xhtml">

            <ui:define name="title">
                park
            </ui:define>

            <ui:define name="content">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Province</th>
                        <th>Street</th>
                        <th>Street Number</th>
                    </tr>
                    <tbody>

                        <ui:repeat value="${park.dto.list}" var="listDetail">
                            <tr>
                                <td>${listDetail.id}</td>
                                <td>${listDetail.name}</td>
                                <td>${listDetail.country}</td>
                                <td>${listDetail.province}</td>
                                <td>${listDetail.street}</td>
                                <td>${listDetail.streetnumber}</td>
                                <td><a href="park.xhtml?edit=${listDetail.id}">edit</a></td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
                <h:form>
                    <h:messages styleClass="alert alert-danger" p:role="alert"></h:messages>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <h:inputText label="parkName" 
                                         value="${park.dto.detail.name}" class="form-control"
                                         required="true">
                            </h:inputText>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Country</span>
                            <h:inputText label="parkCountry" 
                                         value="${park.dto.detail.country}" class="form-control"
                                         required="true">
                            </h:inputText>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Province</span>
                            <h:inputText label="parkProvince" 
                                         value="${park.dto.detail.province}" class="form-control"
                                         required="true">
                            </h:inputText>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Street</span>
                            <h:inputText label="parkStreet" 
                                         value="${park.dto.detail.street}" class="form-control"
                                         required="true">
                            </h:inputText>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon">Streetnumber</span>
                            <h:inputText label="parkStreetnumber" 
                                         value="${park.dto.detail.streetnumber}" class="form-control"
                                         required="true">
                            </h:inputText>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <h:commandButton class="btn btn-primary" action="${park.add()}" value="Save"></h:commandButton>
                        </div>
                    </div>
                </h:form>

                <h:form class="col-md-12" style="margin-left: -15px">Form for deleting
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">Type the id of the record you want to delete</span>
                            <h:inputText label="parkDeleteid" value="${park.dto.detail.id}" class="form-control" required="true">
                            </h:inputText>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <h:commandButton class="btn btn-primary" action="${park.remove()}" value="Remove"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
