<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >

    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">
                register
            </ui:define>

            <ui:define name="navbar">
                Register Page
            </ui:define>

            <ui:define name="content">
                <legend> Register Here </legend> 
                <h:form>


                    First Name: <input type="text" name="first_name" value="${Customer.dto.detail.firstName}" />
                    <br />
                    Last Name: <input type="text" name="last_name" value="${Customer.dto.detail.lastName}"/>
                    <br />
                    User name: <input type="text" name="User_name" value="${Customer.dto.detail.username}"/>
                    <br />
                    Birth date: <input type="date" name="birth_date" value="${Customer.dto.detail.birthdate}"/>
                    <br />
                    Password: <input type="password" name="password"  value="${Customer.dto.detail.password}" />
                    <br />
                    Repeat password: <input type="password" name="repeatPassword" value="${Customer.dto.detail.password}" />
                    <br />
                    <fieldset><span >   <p><input type="radio" name= "sex" value= "Man" id="Man" checked="checked"/><label for="Man">Man</label> 
                                <input type="radio" name= "sex" value= "Woman" id="Woman" /><label for="Woman">Woman</label> </p> 
                        </span></fieldset>



                    <h:commandButton class="btn btn-primary" action="${Customer.add()}" style="width:100%" value="register"></h:commandButton>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
