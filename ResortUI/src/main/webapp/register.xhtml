<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">
                register
            </ui:define>

            <ui:define name="content">

                <h:form>
                    <span class="input-group-addon">Firstname</span>
                    <h:inputText label="First name" 
                                 value="${Customer.dto.detail.name}" class="form-control" required="true">
                    </h:inputText>

                    <span class="input-group-addon">Last name</span>
                    <h:inputText label="Last name" 
                                 value="${Customer.dto.detail.name}" class="form-control" required="true">
                    </h:inputText>

                    <span class="input-group-addon">Sex</span>
                    <h:inputText label="Sex" 
                                 value="${Customer.dto.detail.name}" class="form-control" required="true">
                    </h:inputText>

                    <span class="input-group-addon">BirthDate</span>
                    <h:inputText label="BirthDate" 
                                 value="${Customer.dto.detail.name}" class="form-control" required="true">
                    </h:inputText>

                   

                    <h:commandButton class="btn btn-primary" action="${Customer.add()}" value="Save"></h:commandButton>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
