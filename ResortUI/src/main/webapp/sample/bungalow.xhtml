<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">
                Bungalow
            </ui:define>

            <ui:define name="content">
				<ul>
					<ui:repeat value="${sampleBungalow.dto.list}" var="listDetail">
						<li>${listDetail.id} - ${listDetail.name} - <a href="bungalow.xhtml?edit=${listDetail.id}">edit</a>
						</li>
					</ui:repeat>
				</ul>
				<h:form>
					<h:inputHidden value="${sampleBungalow.dto.detail.id}"/>
					<span class="input-group-addon">bungalowname</span>
					<h:inputText label="Login" 
								 value="${sampleBungalow.dto.detail.name}" class="form-control"
								 required="true">
					</h:inputText>

					<h:commandButton class="btn btn-primary" action="${sampleBungalow.save()}" value="Save"></h:commandButton>

				</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
