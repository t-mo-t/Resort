<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./common/template.xhtml">

            <ui:define name="title">
                Bungalows
            </ui:define>

            <ui:define name="navbar">
                List of bungalows
            </ui:define>

            <ui:define name="content">
                <ul>
                    <!--Je geeft een parameter in de url, in dit geval de id-->
                                      <ui:repeat value="${Bungalow.dto.list}" var="listDetail">
                        <li>${listDetail.name} - <a href="bungalow.xhtml?edit=${listDetail.id}">edit</a>
                        </li>
                    </ui:repeat>
                </ul>
                <h:form>
                    <span class="input-group-addon">Bungalow name</span>
                    <h:inputText label="Bungalows" 
                                 value="${bungalow.dto.detail.name}" class="form-control"
                                 required="true">
                    </h:inputText>
                    <h:commandButton class="btn btn-primary" action="${bungalow.add()}" value="Save"></h:commandButton>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
