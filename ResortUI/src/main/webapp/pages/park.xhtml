<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/common/template.xhtml"> <!-- <ui:composition template="./common/template-simple.xhtml">-->

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="content">
				<ul>
					<ui:repeat value="${park.dto.list}" var="listDetail">
						<li>${listDetail.id} - ${listDetail.name}</li>
					</ui:repeat>
				</ul>
				<h:form>
					<span class="input-group-addon">Name</span>
					<h:inputText label="Login" 
								 value="${park.dto.detail.name}" class="form-control"
								 required="true">
					</h:inputText>
					<h:commandButton class="btn btn-primary" action="${park.add()}" value="Save"></h:commandButton>

				</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
